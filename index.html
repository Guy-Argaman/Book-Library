<html lang="en">

<head>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Book Library</title>
</head>

<body>
    <header class="app-header">
        <span>Library</span>
        <ul>
            <li>Books:</li>
            <li>Completed Books:</li>
            <li>Total Pages:</li>
            <li>MADE BY GUY ARGAMAN</li>
        </ul>
        <button id="btn-storage" onclick="showMsgConfirm()">CLEAR STORAGE</button>
    </header>
    <main>
        <div class="container">
            <div class="overlay">
                <div class="message">
                    <div class="message-head">Would you like to remove this book?</div>
                    <div class="message-buttons">
                        <button class="btn-confirm">Oh, yes</button>
                        <button class="btn-decline">NO!</button>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-head">ADD NEW BOOK</div>
                        <div class="modal-input">
                            <input type="text" maxlength="33" class="modal-name" placeholder="">
                            <label class="modal-title">Book Title</label>
                        </div>
                        <div class="modal-input">
                            <input type="number" maxlength="9" class="pages" placeholder="">
                            <label class="pages-label">Current Page</label>
                        </div>
                        <div class="modal-input">
                            <input type="number" maxlength="9" class="max-pages" placeholder="">
                            <label class="max-pages-label">Total Pages</label>
                        </div>
                        <div class="modal-input">
                            <input type="date" class="date" placeholder="">
                            <label class="date-label-modal">Last Updated</label>
                        </div>
                        <div class="button-wrapper">
                            <button class="btn-add">ADD</button>
                            <button class="btn-cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
                <div class="modal-edit">
                    <div class="modal-edit-content">
                        <div class="modal-edit-head">EDIT BOOK</div>
                        <div class="modal-edit-input">
                            <input type="text" maxlength="33" class="modal-name" placeholder="">
                            <label class="modal-title">Current Title</label>
                        </div>
                        <div class="modal-edit-input">
                            <input type="number" maxlength="9" class="pages" placeholder="">
                            <label class="pages-label">Current Page</label>
                        </div>
                        <div class="modal-edit-input">
                            <input type="number" maxlength="9" class="max-pages" placeholder="">
                            <label class="max-pages-label">Total Pages</label>
                        </div>
                        <div class="modal-edit-input">
                            <input type="date" class="date" placeholder="">
                            <label class="date-label-modal">Last Updated</label>
                        </div>
                        <div class="button-wrapper">
                            <button class="btn-save">SAVE</button>
                            <button class="btn-cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-local-container">
                <div class="msg-local-head">Are you sure you want to clear storage? (Cannot be undone)</div>
                <div class="msg-local-content">
                    <div class="msg-local-btns">
                        <button class="btn-local-yes" onclick="deleteLocal(); removeMsgConfrim()">CONFIRM</button>
                        <button class="btn-local-no" onclick="exitModal()">NO! NO! NO!</button>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="plus"><span>âž•</span></div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
